<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>
        Imagem dinamica
    </h1>
    <p>
        Tente abrir esse site em varios dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.
    
    </p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/fotos-p.png">
        <source media="(max-width: 1050px)" srcset="imagens/fotos-m.png">
        <img src="imagens/fotos-g.png" alt="Imagem flexivel">
    </picture>
    <h1>
        Reproduzindo Àudio  
    </h1>
    <p>
        Vamos aprender a Reproduzir áudios em HTML5.
    </p>
    <audio preload="metadata" controls autoplay loop>
        <source src="audio/guanacast-33.mp3" type="audio/mpeg">
        <source src="audio/guanacast-33.ogg" type="audio/ogg">
        <source src="audio/guanacast-33.wav" type="audio/wav">
        <p>Infelizmente seu navegador nao consegue Reproduzir áudio. <a href="audio/guanacast-33.mp3" download="guanacast-33.mp3" type="audio/mpeg">clique aqui para baixar o arquivo MP3</a></p>
    </audio>
</body>
</html>
